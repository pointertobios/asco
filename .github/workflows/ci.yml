name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build and Test (${{ matrix.name }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: arch
            image: ghcr.io/pointertobios/asco-build:arch-llvm

    container:
      image: ${{ matrix.image }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      options: --user 0:0

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Toolchain versions
        shell: bash
        run: |
          whoami || true
          clang --version || true
          cmake --version || true
          ninja --version || true
          ccache --version || true

      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          ref: ${{ github.ref }}

      - name: Restore ccache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ccache
          key: ccache-${{ runner.os }}-${{ matrix.name }}-${{ hashFiles('**/CMakeLists.txt', '**/*.cmake') }}
          restore-keys: |
            ccache-${{ runner.os }}-${{ matrix.name }}-

      - name: Configure
        shell: bash
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_COMPILER="${CC:-clang}" \
            -DCMAKE_CXX_COMPILER="${CXX:-clang++}" \
            -DCMAKE_C_COMPILER_LAUNCHER=ccache \
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

      - name: Build
        shell: bash
        run: cmake --build build -j"$(nproc || getconf _NPROCESSORS_ONLN || echo 2)"

      - name: Test
        shell: bash
        run: ctest --test-dir build --output-on-failure

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.name }}-${{ github.sha }}
          path: |
            build/**
            !build/**/*.o
            !build/**/*.obj
